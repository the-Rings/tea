<!DOCTYPE html>
<html lang="en">
<head>
    <title>二进制奶茶</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 200px;
        }

        .title {
            font-size: 72px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff9933;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">404</h1>
        <p class="description">Oh! Not Found</p>
        <a class="btn" href="/">back</a>
    </div>
</body>
</html>
