apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  namespace: tea
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
        - name: customer
          image: 192.168.66.10:5000/customer:v1.0
          ports:
            - containerPort: 8081
          env:
          - name: TZ
            value: "Asia/Shanghai"

---
apiVersion: v1
kind: Service
metadata:
  name: customer
  namespace: tea
spec:
  type: ClusterIP
  selector:
    app: customer
  ports:
    - port: 8081
      targetPort: 8081